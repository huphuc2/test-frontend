<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sign Up</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css?family=Nunito%20Sans:400,400,500,700%7CDM%20Sans:400,500,700,400,500,600,700&#038;display=swap&#038;ver=1629202766" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito%20Sans:400,400,500,700%7CDM%20Sans:400,500,700,400,500,600,700&#038;display=swap&#038;ver=1629202766"
        media="print" onload="this.media='all'">
    <link rel="icon" href="https://wgl-demo.net/transmax/wp-content/uploads/2021/08/cropped-fav-32x32.png"
        sizes="32x32" />
    <link rel="icon" href="https://wgl-demo.net/transmax/wp-content/uploads/2021/08/cropped-fav-192x192.png"
        sizes="192x192" />
    <link rel="apple-touch-icon"
        href="https://wgl-demo.net/transmax/wp-content/uploads/2021/08/cropped-fav-180x180.png" />
    <meta name="msapplication-TileImage"
        content="https://wgl-demo.net/transmax/wp-content/uploads/2021/08/cropped-fav-270x270.png" />

</head>

<body>

    <div class="content-wrapper">
        <div class="content">
            <div class="signup-wrapper shadow-box">
                <div class="company-details ">

                    <div class="shadow"></div>
                    <div class="wrapper-1">
                        <div class="logo">
                            <div class="icon-food">

                            </div>
                        </div>
                        <h1 class="title">TransMax</h1>
                        <div class="slogan">Around The World</div>
                    </div>

                </div>
                <div class="signup-form ">
                    <div class="wrapper-2">
                        <div class="form-title">Sign up today!</div>
                        <form id="form" class="form">
                            <div class="form-control">
                                <label for="email">Email</label>
                                <input type="text" id="email" placeholder="Enter email">
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="Enter password">
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <label for="password2">Confirm Password</label>
                                <input type="password" id="password2" placeholder="Enter password again">
                                <small>Error Message</small>
                            </div>
                            <button type="submit"  class="signup">Register </button>
                        </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="./assets/js/form.js"></script>

</html>
